<body>
  <!-- TOP-LEFT ICON -->
  <div class="top-left-icon" id="helderIconContainer">
    <video class="top-left-icon-video" id="helderIconVideo" autoplay muted loop playsinline></video>
  </div>

  <!-- THEME TOGGLE -->
  <div class="theme-toggle-icon" id="themeToggleIcon">
    <img class="theme-toggle-img" id="themeIconImg" alt="Theme Toggle Icon">
    <div class="theme-toggle-caption">
      <p><strong>Switch Theme</strong></p>
      <p>Dark / Light</p>
    </div>
  </div>

  <div class="intro-section" id="introSection">
    <div class="intro-grid">
      <p class="intro-para-1"></p>
      <p class="intro-para-2"></p>

      <p><strong>Selected Work</strong></p>
      <p>2008–Present</p>
    </div> 
  </div>

  <!-- CAROUSEL MENU -->
  <div class="carousel-menu intro" id="carouselMenu">
    <div class="carousel-container" id="carouselContainer">
      <div class="carousel-track" id="carouselTrack"></div>
    </div>
  </div>

  <div class="carousel-gradient"></div>

  <!-- SECTIONS CONTAINER -->
  <div class="sections-container" id="sectionsContainer"></div>

  <!-- ABOUT SECTION -->
  <div class="about-section" id="aboutSection">
    <div class="about-grid">
      <p class="about-para-1"></p>
      <p class="about-para-2"></p>
    </div>
    <div class="about-bottom">
      <p><strong>Contact Me</strong></p>
      <p>For Collaborations</p>
    </div> 
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.4/lottie.min.js"></script>
